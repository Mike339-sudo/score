    <script>
        let worker;
        let startTime;
        let lastCount = 0;
        let timerInterval;
        let isRunning = false;
        let heartbeatMissed = 0;

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const protectionAlert = document.getElementById('protection-alert');
        const shareSection = document.getElementById('share-section');

        startBtn.addEventListener('click', startChallenge);

        document.getElementById('again-btn').addEventListener('click', () => {

        function startChallenge() {
            if (isRunning) return;

            // é‡ç½®ç•Œé¢
            protectionAlert.style.display = 'none';
            shareSection.style.display = 'none';
            document.getElementById('prime-count').innerText = '0';
            document.getElementById('current-num').innerText = '2';
            document.getElementById('speed').innerText = '-- primes/sec';
            document.getElementById('timer').innerText = '0s';

            isRunning = true;
            startTime = Date.now();
            lastCount = 0;
            heartbeatMissed = 0;

            startBtn.disabled = true;
            stopBtn.disabled = false;

            // åˆ›å»º Web Worker
            const blob = new Blob([`
                let count = 0;
                let n = 2;

                function isPrime(num) {
                    if (num < 2) return false;
                    if (num === 2) return true;
                    if (num % 2 === 0) return false;
                    for (let i = 3; i <= Math.sqrt(num); i += 2) {
                        if (num % i === 0) return false;
                    }
                    return true;
                }

                setInterval(() => {
                    let found = 0;
                    const start = Date.now();
                    while (Date.now() - start < 40) { // æ§åˆ¶æ¯è½®è®¡ç®—æ—¶é—´ï¼Œé¿å…å¡æ­»
                        if (isPrime(n)) found++;
                        n++;

            `], { type: 'application/javascript' });

            worker = new Worker(URL.createObjectURL(blob));

            worker.onmessage = function(e) {
                const { count, current, found } = e.data;
                const now = Date.now();
                const elapsed = (now - startTime) / 1000;
                const speed = Math.round(found / 0.05);

                document.getElementById('prime-count').innerText = count.toLocaleString();
                document.getElementById('current-num').innerText = current.toLocaleString();
                document.getElementById('speed').innerText = speed.toLocaleString() + ' primes/sec';
                document.getElementById('timer').innerText = Math.floor(elapsed) + 's';

                // å¿ƒè·³æ£€æµ‹ï¼šå¦‚æœä¸»çº¿ç¨‹å¤ªä¹…æ²¡å“åº”ï¼Œè¯´æ˜å¡äº†
                heartbeatMissed = 0;

                    if (heartbeatMissed > 2 && isRunning) {

            timerInterval = setInterval(() => {

        function checkPerformance() {

            const speedText = document.getElementById('speed').innerText;
            const currentSpeed = parseInt(speedText) || 0;
            if (currentSpeed < lastCount * 0.4 && lastCount > 500) {

            lastCount = currentSpeed;
            setTimeout(checkPerformance, 5000);
        }

        function autoProtect() {

            protectionAlert.style.display = 'block';
        }

        function stopChallenge() {
            if (worker) {
                worker.terminate();
                worker = null;

            if (timerInterval) {

                timerInterval = null;
            }
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;

            // æ˜¾ç¤ºç»“æœ
            const count = parseInt(document.getElementById('prime-count').innerText.replace(/,/g, ''));
            const time = parseInt(document.getElementById('timer').innerText);
            document.getElementById('result-text').innerText = `æ‰¾åˆ° ${count.toLocaleString()} ä¸ªè´¨æ•°ï¼Œç”¨æ—¶ ${time} ç§’ï¼`;
            shareSection.style.display = 'block';
